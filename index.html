<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flickity&Mustache</title>
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>



    <button class="restart">Restart</button>

    <div id="mainCarousel" class="main-carousel carousel" data-flickity='{ "hash": true }'>


    </div>

    <div class="progress-bar"></div>


    <p>
        <a href="#carousel-cell1">1</a>
        <a href="#carousel-cell2">2</a>
        <a href="#carousel-cell3">3</a>
        <a href="#carousel-cell4">4</a>
        <a href="#carousel-cell5">5</a>
    </p>



    <script id="slide-template" type="x-tmpl-mustache">
        <div class="carousel-cell {{ class }}" id="{{ id }}" style="background-image: url({{ image }})"  >
        <div class="container">
            <h2>{{ title }}</h2>
            {{{ description }}}
        </div>
    </div>
    </script>
    <script>
        var slides = [{
                id: "carousel-cell1",
                image: 'images/1.jpg',
                title: 'Title 1',
                description: "<p> paragraph content </p> <img src='https://via.placeholder.com/35'>",
                class: 'initial'
            },
            {
                id: "carousel-cell2",
                image: 'images/2.jpg',
                title: 'Title 2',
                description: "<p> paragraph content 2 </p> <img src='https://via.placeholder.com/35'>"
            },
            {
                id: "carousel-cell3",
                image: 'images/3.jpg',
                title: 'Title 3',
                description: "<p> paragraph content 3 </p> <img src='https://via.placeholder.com/35'> "
            },

            {
                id: "carousel-cell4",
                image: 'images/4.jpg',
                title: 'Title 4',
                description: "<p> paragraph content 4 </p> <img src='https://via.placeholder.com/35'> "
            },

            {
                id: "carousel-cell5",
                image: 'images/5.jpg',
                title: 'Title 5',
                description: "<p> paragraph content 5 </p> <img src='https://via.placeholder.com/35'> "
            }
        ];
    </script>
    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="vendor/hash.js"></script>
    <script src="mustache/mustache.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
